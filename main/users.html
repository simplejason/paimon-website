<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="lib/bootstrap@5.1.3/bootstrap.min.css" rel="stylesheet">
    <link href="lib/bootstrap-icons@1.8.1/bootstrap-icons.css" rel="stylesheet" >

    <!-- Favicon of website  -->
    <link rel="icon" type="image/x-icon" href="assets/paimon.svg">

    <title>Apache Paimon&trade;</title>
    <style>
      #user-imgs-row {
        border-top: 1px solid #e0e5fa;
        border-left: 1px solid #e0e5fa;
      }

      .user-logo {
        border-right: 1px solid #e0e5fa;
        border-bottom: 1px solid #e0e5fa;
        overflow: hidden;
        background: rgba(255, 255, 255, 0.5);
        height: 160px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px;
      }

      #user-imgs-row .user-logo img {
        transition: all 0.4s ease-in-out;
      }

      #user-imgs-row .user-logo:hover img {
        transform: scale(1.2);
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">

    <!-- template: nav -->

    <div class="container">
      <div class="row">
        <div class="col-12 text-center pt-5 pb-3"><h2>Who's Using</h2></div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <p>
            Various companies and organizations are using Paimon for production and commercial products. <br/>
            Are you using this project? <a href="https://github.com/apache/paimon/issues/915">Add your company</a>.
          </p>
        </div>
      </div>
      <div id="user-imgs-row" class="row d-flex align-items-center mb-5">
      </div>
    </div>

    <!-- template: footer -->

    <script type="text/javascript">
      // to add a user image, first add the image file into assets/users, then add the filename to the list below
      const userImgs = [
        'aliyun.png',
        'bytedance.jpg',
        'ximalaya.png',
        'antgroup.png',
        'zhongyuanbank.png',
        'autohome.jpg',
        'dustess.png',
        'babeltime.png',
        'tongchengtravel.png',
        'highlandhuanyu.jpg',
        'mihoyo.jpg',
        'ziroom.png',
        'starrocks.webp',
        'kuayueexpress.png',
        'selectdb.webp',
        'dinky.png',
        'ververica.png',
        'amoro.png',
        'netEase-media.png',
        'celerdata.svg',
        'unicom.png',
        'unicom-digital.png',
        'zhihu.png',
        'xgimi.png',
        'bilibili.png',
      ];

      const userImgsRow = document.getElementById('user-imgs-row');
      for (let userImg of userImgs) {
        const div = document.createElement('div');
        div.classList.add('col-6', 'col-md-4', 'col-lg-3', 'col-xl-2', 'py-1', 'text-center', 'user-logo');
        div.innerHTML = `<img src="assets/users/${userImg}" style="max-width: 100%" alt="" />`;
        userImgsRow.appendChild(div);
      }
    </script>

    <!-- Bootstrap JS -->
    <script src="lib/bootstrap@5.1.3/bootstrap.bundle.min.js"></script>
  </body>
</html>
